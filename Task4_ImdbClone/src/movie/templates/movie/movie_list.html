{% extends 'base.html' %}
{% block body %}
<main class="content">
    <main class="content">
        <section class="centered">
            <div class="movies">
                <a href="">
                    {% for movie in object_list %}
                    <img src="{{movie.image.url}}">
                    <h2 class="movietitle">{{movie.title}}</h2>
                </a>
                {% empty %}
                <h3>There Are No Movies In This Category</h3>
                {% endfor %}
            </div>
        </section>
    </main>
</main>
{% endblock body %}
