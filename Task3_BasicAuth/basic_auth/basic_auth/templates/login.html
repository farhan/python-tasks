{% extends 'base.html' %}

<title>{% block title %}Login{% endblock %}</title>

{% block content %}
    <p style="color: red;">
        {{ error }}
    </p>
    {% if form.errors %}
    <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
    </p>
    {% endif %}

    <form action="" method="post">{% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td><input type="submit" value="Login" name="login"></td>
            </tr>
        </table>
    </form>
{% endblock %}
